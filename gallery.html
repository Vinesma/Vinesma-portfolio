<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Mega&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Gallery - Vinesma</title>
</head>
<body>
    <header class="main-header">
        <div class="brand-name"><h3>GALLERY - VINESMA</h3></div>
        <div class="hd-icons">
            <a href="mailto:vinesma.work@gmail.com" class="hover-anim-2"><i class="fas fa-envelope fa-2x"></i><span class="section-text">Contact</span></a>
            <a href="index.html" class="hover-anim-2"><i class="fas fa-user-circle fa-2x"></i><span class="section-text">Portfolio</span></a>
        </div>
    </header>
    <section class="gallery-section">
        <div class="filters">
            <div class="wrapper"><input type="checkbox" name="wallpaper-ctg" id="" checked><span class="section-text">Wallpaper</span></div>
            <div class="wrapper"><input type="checkbox" name="icon-ctg" id="" checked><span class="section-text">Icon</span></div>
            <div class="wrapper"><input type="checkbox" name="vector-ctg" id="" checked><span class="section-text">Vector</span></div>
            <div class="wrapper"><input type="checkbox" name="traditional-ctg" id="" checked><span class="section-text">Traditional</span></div>
            <div class="wrapper"><input type="checkbox" name="pixelart-ctg" id="" checked><span class="section-text">Pixel Art</span></div>
            <div class="wrapper"><input type="checkbox" name="photoshop-ctg" id="" checked><span class="section-text">Photoshop</span></div>
            <div class="wrapper"><input type="checkbox" name="coreldraw-ctg" id="" checked><span class="section-text">Coreldraw</span></div>
        </div>
        <div class="gallery-category">            
            <div class="wrapper"><span class="section-text">Wallpapers</span></div>
            <div class="displaybox">
                <div class="imgbox"><img src="img/gallery/FMAwp.png" alt=""></div>
                <div class="imgbox"><img src="img/gallery/Darjwp.png" alt=""></div>
                <div class="imgbox"><img src="img/gallery/Megumiwp.png" alt=""></div>
                <div class="imgbox"><img src="img/gallery/AnchovyWallpaper.png" alt=""></div>
                <div class="imgbox"><img src="img/gallery/MikaWallpaper.png" alt=""></div>
                <div class="imgbox"><img src="img/gallery/NarakuWallpaperText.png" alt=""></div>
                <div class="imgbox"><img src="img/gallery/Katyusha&NonnaWallpaper2.png" alt=""></div>
                <div class="imgbox"><img src="img/gallery/YurioWall.png" alt=""></div>
            </div>
        </div>
        <div class="gallery-category">            
            <div class="wrapper"><span class="section-text">Icons</span></div>
            <div class="displaybox">
                <div class="imgbox"><img src="img/gallery/FMAwp.png" alt=""></div>                    
            </div>
        </div>
        <div class="gallery-category">            
            <div class="wrapper"><span class="section-text">Vectors</span></div>
            <div class="displaybox">
                <div class="imgbox"><img src="img/gallery/FMAwp.png" alt=""></div>                    
            </div>
        </div>
        <div class="gallery-category">            
            <div class="wrapper"><span class="section-text">Pixel Art</span></div>
            <div class="displaybox">
                <div class="imgbox"><img src="img/gallery/FMAwp.png" alt=""></div>                    
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/6f88b12ee0.js"></script>
</body>
</html>
