<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Mega&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>Gallery - Vinesma</title>

<body>
    <header class="main-header">
        <div class="brand-name"><h3>GALLERY - VINESMA</h3></div>
        <div class="hd-icons">
            <a href="mailto:vinesma.work@gmail.com" class="hover-anim-2"><i class="fas fa-envelope fa-2x"></i><span class="section-text">Contact</span></a>
            <a href="index.html" class="hover-anim-2"><i class="fas fa-user-circle fa-2x"></i><span class="section-text">Home</span></a>
        </div>
    </header>
    <section class="gallery-section">
        <div class="filters">
            <div class="wrapper hover-anim-2">
                <span class="section-text clickable" id="select-all">Select All</span>
            </div>
            <div class="wrapper hover-anim-2">
                <span class="section-text clickable" id="select-none">Select None</span>
            </div>
            <div class="wrapper hover-anim-2">
                <input type="checkbox" id="wallpaper-ctg" checked><span id="wp-click" class="section-text clickable">Wallpapers</span>
            </div>            
            <div class="wrapper hover-anim-2">
                <input type="checkbox" id="vector-ctg" checked><span id="vc-click" class="section-text clickable">Vectors</span>
            </div>
            <div class="wrapper hover-anim-2">
                <input type="checkbox" id="pixelart-ctg" checked><span id="pa-click" class="section-text clickable">Pixel Art</span>
            </div>
            <div class="wrapper hover-anim-2">
                <input type="checkbox" id="traditional-ctg" checked><span id="tr-click" class="section-text clickable">Traditional</span>
            </div>
            <div class="wrapper hover-anim-2">
                <input type="checkbox" id="icon-ctg" checked><span id="ic-click" class="section-text clickable">Icons & Logos</span>
            </div>
            <div class="wrapper hover-anim-2">
                <input type="checkbox" id="banner-ctg" checked><span id="bn-click" class="section-text clickable">Banners</span>
            </div>
            <div class="wrapper hover-anim-2">
                <input type="checkbox" id="photoshop-ctg" checked><span id="ph-click" class="section-text clickable">Photoshop</span>
            </div>
            <div class="wrapper hover-anim-2">
                <input type="checkbox" id="coreldraw-ctg" checked><span id="co-click" class="section-text clickable">Coreldraw</span>
            </div>
        </div>
        <div class="gallery-category wallpaper">            
            <div class="wrapper"><span class="section-text">Wallpapers</span></div>
            <div class="displaybox">

                <div class="imgbox vector coreldraw photoshop"><a href="https://i.imgur.com/70oKVAC.png"><img src="https://i.imgur.com/70oKVACm.png" alt=""></a></div>
